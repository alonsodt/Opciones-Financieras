# ============================
# General
# ============================
symbol: "SPY"
currency: "USD"

backtest:
  start: "2018-01-01"
  end: "2026-01-02"
  initial_cash: 100000

# ============================
# Straddle parameters
# ============================
straddle:
  expiry_target_days: 30        # buscar expiración ~30 días
  roll_frequency: "M"           # "W" o "M"
  strike_selection: "ATM"       # ATM spot (por ahora)

# ============================
# Volatility / Pricing
# ============================
pricing:
  vol_window: 20                # rolling window para vol histórica
  vol_annualization: 252
  risk_free_rate: 0.0           # simplificación inicial
  dividend_yield: 0.0
  days_in_year: 365              # para theta_day

# ============================
# Delta hedge
# ============================
delta_hedge:
  enabled: false                # lo activaremos más adelante
  target_delta: 0.0
  rebalance_threshold: 0.05     # |delta| > 0.05 → hedge

# ============================
# Execution (simulado)
# ============================
execution:
  mode: "combo"                 # "combo" o "legs"
  leg_delay_seconds: 2
  slippage_bps: 1.0
  fee_per_contract: 0.65
  fee_stock_per_share: 0.005

